<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>3-lesson</title>
</head>
<body>
<main>
    <div class="container">
    <h1 class="text-center mb-4">Movies catalog</h1>
     <div class="row">
        <div class="col-4 ">
            <form action="/https:echoacademy.com">
                <label class="d-block" for="form">
                    <input class="form-control mb-3" type="text" placeholder="Ave" aria-label="Disabled input example">
                    <input class="form-control mb-3" type="text" placeholder="5" aria-label="Disabled input example">
                    <select class="form-select mb-3" aria-label="Default select example">
                        <option selected>All</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <select class="form-select mb-3" aria-label="Default select example">
                        <option selected>Rating (high to low)</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </label>
            </form>
        
            <a class="btn btn-primary d-block" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                Search
              </a>

              <h2 class="mt-3 mb-3">Bookmarket movies</h2>
              <div class="card">
                <div class="card-body">
                  <strong>Avengers: Infinity War</strong>
                  <button type="button" class="btn btn-danger mt-2 d-block">Remove</button>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <strong>The Avengers</strong>
                  <button type="button" class="btn btn-danger mt-2 d-block">Remove</button>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <strong>12 years a Slave</strong>
                  <button type="button" class="btn btn-danger mt-2 d-block">Remove</button>
                </div>
              </div>
         </div>   
        <div class="col-8">
            <h3>Search results:39</h3>
            <div class="card use__card ">
                <div class="card-body">
                    <strong class="text-secondary">Use the form on the left to search for a movie</strong>
                </div>
            </div>

            <div class="row movie__box">
                <div class="col-4">
                    <div class="card mt-4 d-inline-block">
                        <div class="card-body movie__card">
                            <img src="./images/Avengers-header.jpg" width="370" height="246" alt="">
                            <strong class="d-block mb-3 mt-3">Avengers: Infinity War</strong>
                            <datatime class=" datatime ms-4">2018</datatime>
                            <number class=" data_number d-block ms-4 mt-3">8.7</number>
                            <a class="btn ms-2 text-primary border-primary mt-3" data-bs-toggle="offcanvas" href="/youtube.com" role="button" aria-controls="offcanvasExample">
                                Watch trailer
                            </a>
                            <button type="button" class="btn ms-3 btn-outline-info mt-3">More Info</button>
                            <a class="btn ms-3 text-success border-success mt-3" data-bs-toggle="offcanvas" href="/youtube.com" role="button" aria-controls="offcanvasExample">
                                Bookmark
                            </a>
                        </div>
                
                    </div>
                </div>
                  
                <div class="col-4 d-inline-block movie__box-card">
                    <div class="card mt-4 d-inline-block">
                        <div class="card-body movie__card">
                            <img src="./images/the-avengers.webp" width="370" height="246" alt="the-avengers">
                            <strong class="d-block mb-3 mt-3"> The Avengers</strong>
                            <datatime class=" datatime ms-4">2012</datatime>
                            <number class=" data_number d-block ms-4 mt-3">8.1</number>
                            <a class="btn ms-2 text-primary border-primary mt-3" data-bs-toggle="offcanvas" href="/youtube.com" role="button" aria-controls="offcanvasExample">
                                Watch trailer
                            </a>
                            <button type="button" class="btn ms-3 btn-outline-info mt-3">More Info</button>
                            <a class="btn ms-3 text-success border-success mt-3" data-bs-toggle="offcanvas" href="/youtube.com" role="button" aria-controls="offcanvasExample">
                                Bookmark
                            </a>
                        </div>
                    </div>
                </div>

                <nav class="mt-4 d-inline-block align nav" aria-label="...">
                    <ul class="pagination pagination-sm nav__list">
                      <li class="page-item active" aria-current="page">
                        <span class="page-link">1</span>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">4</a></li>
                    </ul>
                </nav>
                
            </div> 
        </div>   
     </div>
    </div>
</main>
    <script src="./bootstrap/js/bootstrap.js"></script>
</body>
</html>
